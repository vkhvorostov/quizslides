<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuizSlides{% endblock %}</title>
</head>
<body>
    <nav>
        <div class="container">
            <h1>QuizSlides</h1>
            <ul>
                {% if user.is_authenticated %}
                    <li><span style="color: #667eea;">Привет, {{ user.username }}!</span></li>
                    <li><a href="{% url 'accounts:logout' %}">Выход</a></li>
                {% else %}
                    <li><a href="{% url 'accounts:login' %}">Вход</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
