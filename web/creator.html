<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивное голосование · конструктор слайдов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #f4f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .poll-studio {
            max-width: 1360px;
            width: 100%;
            background: #ffffff;
            border-radius: 36px;
            box-shadow: 0 25px 60px -15px rgba(0, 20, 30, 0.25);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e9edf4;
        }

        .studio-header {
            padding: 20px 28px;
            background: white;
            border-bottom: 1px solid #eef2f7;
            display: flex;
            align-items: center;
            gap: 28px;
            flex-wrap: wrap;
        }

        .slide-tab {
            background: #f0f3f9;
            border-radius: 100px;
            padding: 6px;
            display: flex;
            gap: 4px;
        }

            .slide-tab span {
                padding: 8px 22px;
                font-size: 0.95rem;
                font-weight: 500;
                border-radius: 40px;
                color: #2c3e50;
                cursor: default;
                background: transparent;
                transition: 0.1s;
            }

                .slide-tab span.active {
                    background: white;
                    color: #0a1a2b;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
                    font-weight: 600;
                }

        .remote-indicator {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #2f4858;
            font-size: 0.9rem;
            background: #f7f9fc;
            padding: 8px 20px;
            border-radius: 60px;
        }

            .remote-indicator i {
                color: #5b6f82;
                font-size: 1rem;
            }

        .editor-panel {
            width: 100%;
            background: #ffffff;
            padding: 28px 28px 32px 28px;
        }

        .slide-title {
            font-size: 1.35rem;
            font-weight: 600;
            color: #0a1c2f;
            margin-bottom: 6px;
            letter-spacing: -0.01em;
        }

        .slide-meta {
            font-size: 0.9rem;
            color: #59748f;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .question-block {
            background: #fafcff;
            border-radius: 26px;
            padding: 24px;
            border: 1px solid #dee6f0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            margin-bottom: 32px;
        }

        .question-input {
            width: 100%;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 8px 0 8px 0;
            border: none;
            background: transparent;
            color: #0b1e2e;
            border-bottom: 2px dashed #b4c8da;
            margin-bottom: 30px;
            outline: none;
        }

            .question-input::placeholder {
                color: #9bb1c6;
                font-weight: 400;
            }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 28px;
        }

        .option-row {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #ffffff;
            border-radius: 60px;
            border: 1px solid #dae2ed;
            padding: 6px 6px 6px 20px;
            transition: 0.1s;
        }

            .option-row i {
                color: #8ca0b7;
                font-size: 0.9rem;
            }

        .option-text {
            flex: 1;
            font-weight: 500;
            border: none;
            padding: 12px 0;
            font-size: 1rem;
            background: transparent;
            outline: none;
            color: #1a2c3f;
        }

            .option-text::placeholder {
                color: #b1c3d6;
            }

        .percentage-pill {
            background: #eef3f9;
            border-radius: 40px;
            padding: 5px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #1d364b;
            display: flex;
            align-items: center;
            gap: 4px;
        }

            .percentage-pill i {
                font-size: 0.7rem;
                color: #68869e;
            }

        .add-option {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: 1px dashed #b9cfec;
            padding: 12px 24px;
            border-radius: 60px;
            font-weight: 500;
            color: #2b4b6f;
            margin-top: 6px;
            cursor: default;
            transition: 0.1s;
        }

        .action-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 26px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .design-btn {
            background: #f2f6fb;
            border: none;
            border-radius: 40px;
            padding: 10px 22px;
            font-weight: 500;
            color: #1f3a57;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: default;
        }

        .points-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f2f6fb;
            border-radius: 40px;
            padding: 5px 18px 5px 22px;
        }

            .points-control span {
                font-weight: 500;
                color: #1d3144;
            }

            .points-control .badge {
                background: white;
                border-radius: 30px;
                padding: 4px 16px;
                font-weight: 600;
                color: #0d2b40;
                border: 1px solid #ccdaea;
            }

        .leaderboard-note {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 16px 20px;
            background: #f4f8ff;
            border-radius: 24px;
            color: #1d3b57;
            border: 1px solid #dce5f2;
        }

            .leaderboard-note i {
                font-size: 1.2rem;
                color: #4f7aa6;
            }


        .reset-btn {
            background: transparent;
            border: 1px solid #cbd8e9;
            border-radius: 60px;
            padding: 8px 24px;
            font-weight: 500;
            color: #385c7e;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: default;
            margin-bottom: 24px;
        }

        .separator-dot {
            width: 4px;
            height: 4px;
            background: #b3c7dd;
            border-radius: 50%;
            display: inline-block;
            margin: 0 6px;
        }

        .text-muted {
            color: #7089a3;
        }

        @media (max-width: 1000px) {
            .editor-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="poll-studio">
        <div class="studio-header">
            <div class="slide-tab">
                <span class="active">Слайд 1</span>
                <span>Слайд 2</span>
                <span>Слайд 3</span>
                <span><i class="fa-regular fa-plus" style="margin-right: 4px;"></i> добавить</span>
            </div>
        </div>
        <div class="editor-panel">
            <div class="slide-title">Новый слайд</div>
            <div class="slide-meta">
                <i class="fa-regular fa-pen-to-square"></i> редактирование
                <span class="separator-dot"></span>
                <span>видимость: все участники</span>
            </div>
            <div class="reset-btn">
                <i class="fa-regular fa-rotate-right"></i> Сброс результатов
            </div>
            <div class="question-block">
                <input class="question-input" type="text" value="Тема голосования" placeholder="Ваш вопрос">
                <div class="options-list">
                    <div class="option-row">
                        <i class="fa-regular fa-circle"></i>
                        <input class="option-text" type="text" value="Вариант 1" placeholder="Вариант A">
                    </div>
                    <div class="option-row">
                        <i class="fa-regular fa-circle"></i>
                        <input class="option-text" type="text" value="Вариант 2" placeholder="Вариант B">
                    </div>
                </div>
                <div class="add-option">
                    <i class="fa-regular fa-square-plus"></i> Добавить вариант
                </div>
            </div>
            <div class="action-bar">
            </div>
        </div>
    </div>
</body>
</html>
